<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> All Profiles </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
    </style>
</head>
<body>
{% include 'nav.html' %}
    <br>
    <br>
    <br>
    <div class = 'container'>
        <div class="row">
            {% for i in pro %}
                <div class="col-3">
                    <div class="card">
                      <img src="{{ i.proPic.url }}" alt="John" style="width:100% ; height:200px">
                      <h2>{{i.name}}</h2>
                      <h4>{{i.email}}</h4>
                      <p class="title">Jr. Python & Faculty </p>
                      <p>Creative It Institute</p>
                      <p> <a href="{% url 'update' i.id %}"> <button>update</button> </a> </p>
                      <p> <a href="{% url 'delete' i.id %}"> <button>delete</button> </a> </p>
                      <p> <a href="{% url 'login' %}"> <button>Back</button> </a> </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
